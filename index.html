<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Repository | KirbyCope</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        /* Basic CSS for styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 1.5rem;
        }

        a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Video Repository</h1>
    </header>
    <main>
        <p>Videos for the site <a href="https://kirbycope.com" target="_blank" rel="noopener noreferrer">kirbycope.com</a></p>
    </main>
</body>
</html>
